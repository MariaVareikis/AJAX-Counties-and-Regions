<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="main.js"></script>
</head>

<body>

    <h1>Search Countries</h1>
    <button id="showAllCountriesButton" class="btn btn-primary">All</button>
    <input type="text" placeholder="Search Countries" id="searchBox">
    <button id="searchCountriesButton" class="btn btn-primary">Search</button>
    <div>
        <p id="totalCountriesPar"></p>
        <p id="totalPopulationPar"></p>
        <p id="avgPopulationPar"></p>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Country Name</th>
                    <th>Number of citizens</th>

                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Region</th>
                    <th>Number of countries</th>

                </tr>
            </thead>
            <tbody id="tBody">
            </tbody>
        </table>

    </div>


</body>

</html>
